<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>

<body>
  <main>
    <section class="screen">
      <h1 class="screen__title">Calculadora</h1>
      <div class="screen__div">
        <p id="resultado" class="screen__div-p"></p>
      </div>
    </section>
    <section class="calculator">
      <button class="num7 calculator__boton">7</button>
      <button class="num8 calculator__boton">8</button>
      <button class="num9 calculator__boton">9</button>
      <button class="divi calculator__boton">/</button>
      <button class="clear calculator__boton">C</button>
      <button class="num4 calculator__boton">4</button>
      <button class="num5 calculator__boton">5</button>
      <button class="num6 calculator__boton">6</button>
      <button class="multi calculator__boton">*</button>
      <button class="back calculator__boton">Back</button>
      <button class="num1 calculator__boton">1</button>
      <button class="num2 calculator__boton">2</button>
      <button class="num3 calculator__boton">3</button>
      <button class="substract calculator__boton">-</button>
      <button class="sqrt calculator__boton">Raiz</button>
      <button class="resultado calculator__boton">=</button>
      <button class="num0 calculator__boton">0</button>
      <button class="point calculator__boton">.</button>
      <button class="add calculator__boton">+</button>
    </section>
  </main>

  <script src="./Javascript/functions.js"></script>
  <script src="./Javascript/script.js"></script>

</body>

</html>
